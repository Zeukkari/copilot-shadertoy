<label>
    Pitch:
    <input id="pitch" type="range" min="0" max="2" step="0.1" value="1">
  </label>
  
  <button onclick="sayIt()">Say it</button>
  
  <script>
  function sayIt() {
    const pitchValue = parseFloat(document.getElementById("pitch").value);
  
    const utterance = new SpeechSynthesisUtterance("Mita vittua Timo?");
    utterance.lang = "fi-FI";
    utterance.pitch = pitchValue;  // <-- change pitch here
  
    speechSynthesis.speak(utterance);
  }
  </script>
