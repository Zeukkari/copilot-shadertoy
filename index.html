<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaderToy Experiments Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background-color: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #sidebar h2 {
            padding: 20px;
            margin: 0;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff0055, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        #experiment-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .experiment-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #222;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .experiment-item:hover {
            background-color: #2a2a2a;
            padding-left: 25px;
        }

        .experiment-item.active {
            background-color: #333;
            border-left: 4px solid #00ffff;
            color: #fff;
        }

        .experiment-icon {
            font-size: 1.2em;
        }

        #content-area {
            flex-grow: 1;
            position: relative;
            background-color: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                align-items: center;
                overflow-x: auto;
                border-right: none;
                border-bottom: 1px solid #333;
            }

            #sidebar h2 {
                display: none;
                /* Hide title on mobile to save space */
            }

            #experiment-list {
                display: flex;
                flex-direction: row;
            }

            .experiment-item {
                white-space: nowrap;
                border-bottom: none;
                border-right: 1px solid #222;
                padding: 0 15px;
            }

            .experiment-item:hover {
                padding-left: 15px;
                /* Reset hover effect */
                background-color: #2a2a2a;
            }

            .experiment-item.active {
                border-left: none;
                border-bottom: 4px solid #00ffff;
            }
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h2>Shader Experiments</h2>
        <ul id="experiment-list">
            <!-- List items will be generated by JS -->
        </ul>
    </div>

    <div id="content-area">
        <iframe id="viewer" src="" title="Experiment Viewer"></iframe>
    </div>

    <script>
        const experiments = [
            { name: "Multifractal v2", file: "multifractal2.html", icon: "ðŸŒŒ" },
            { name: "Multifractal", file: "multifractal.html", icon: "ðŸŒ€" },
            { name: "Mandelbrot Zoom", file: "mandelbrot.html", icon: "ðŸ”" },
            { name: "Interactive Raymarching", file: "raymarching.html", icon: "ðŸ•¹ï¸" },
            { name: "Audio Visualizer (WTF)", file: "wtf.html", icon: "ðŸŽµ" }
        ];

        const listContainer = document.getElementById('experiment-list');
        const viewer = document.getElementById('viewer');

        // Load experiment function
        function loadExperiment(file, element) {
            viewer.src = file;

            // Update active state
            document.querySelectorAll('.experiment-item').forEach(item => {
                item.classList.remove('active');
            });
            if (element) {
                element.classList.add('active');
            }
        }

        // Generate list
        experiments.forEach((exp, index) => {
            const li = document.createElement('li');
            li.className = 'experiment-item';
            li.innerHTML = `<span class="experiment-icon">${exp.icon}</span> ${exp.name}`;

            li.addEventListener('click', () => loadExperiment(exp.file, li));

            listContainer.appendChild(li);

            // Load first experiment by default
            if (index === 0) {
                loadExperiment(exp.file, li);
            }
        });
    </script>
</body>

</html>
